<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Code Quiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="">
          <h4><a class="navbar-brand" id="" href="assets/highscores.html">View High Scores</a></h4>
          <h4 class="navbar-brand" id="timer"></h4>

        </div>
    </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="save-score" tabindex="-1" role="dialog" aria-labelledby="saveScoreLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="saveScoreLabel">Save your score.</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="initials">Enter Initials Here:</label>
 <input type="text" id="initials" placeholder="ABC">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<div class="scores-list " id="high-scores-list">
  <h3>High Scores</h3>
  <div class="row">
    <div class="col">
      <h5>Player</h5>
      <p class="player-initials" id="p-initials"></p>
    </div>
    <div class="col">
      <h5>Score</h5>
      <p class="player-scores" id="p-scores"></p>
    </div>
  </div>
  <button class="clear-button" id="clear-scores">Clear High Scores</button>
</div>
 

  <!-- footer -->
<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright Â© 2020 Andrea Rumbaua</span>
    </div>
</footer>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
